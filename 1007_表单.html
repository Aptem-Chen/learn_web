<!DOCTYPE html>
<html lang="zh">
<!--
    HTML 表单用于收集不同类型的用户输入。
    表单标签：
        <form> ==> 定义供用户输入的表单
        <input> ==> 定义输入域
            "type"属性决定了<input>的输入类型：
                "button" 按钮
                "checkbox" 复选框
                "color" 颜色
                "date" 日期
                "datetime-local"
                "email" 邮箱
                "file" 文件
                "hidden" 隐藏
                "image" 图像
                "month" 月（日期）
                "number" 数字
                "password" 密码
                "radio"
                "range"
                "reset"
                "search" 搜索
                "submit" 提交
                "tel"
                "text" 文本（默认类型）
                "time" 时间
                "url" 通配符
                "week" 周（日期）
        <textarea> ==> 定义文本域（一个多行的输入控件）
        <label> ==> 定义了<input>元素的标签，一般为输入标题
        <fieldset> ==> 定义了一组相关的表单元素，并使用外框包含起来
        <legend> ==> 定义了<fieldset>元素的标题
        <select> ==> 定义了下拉选项列表
        <optgroup> ==> 定义了选项组
        <option> ==> 定义下拉列表中的选项
        <button> ==> 定义一个点击按钮
        <datalist> ==> H5新标签，制定一个预先定义的输入控件选项列表
        <keygen> ==> H5新标签，定义了表单的密钥对生成器字段
        <output> ==> H5新标签，定义一个计算结果
-->
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <style>
        input[type="button"] {
            width: 80px;
        }
        table {
            border-collapse: collapse;
        }
        td {
            border-style: solid;
            border-width: 1px;
            border-color: rgba(0, 0, 0, 0.2);
            padding: 3px;
        }
    </style>
</head>
<body>
    <h2>以下全部内容都在一个表单之内：</h2>
    <hr/>
    <form>
        <h3>&#60;input&#62;标签：</h3>
        <table>
            <tr>
                <!-- value值即按钮上显示的内容 -->
                <td>button:</td>
                <td><input type="button" value="普通按钮"/></td>
            </tr>
            <tr>
                <!--
                    name值决定了这个属性提交时候的key
                    checked值决定复选框是否默认勾选
                -->
                <td>checkbox:</td>
                <td>
                    <input type="checkbox" name="check0" checked="checked"/>
                    <input type="checkbox" name="check1"/>
                    <input type="checkbox" name="check2"/>
                </td>
            </tr>
            <tr>
                <td>color:</td>
                <td><input type="color"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
