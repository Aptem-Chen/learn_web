<!DOCTYPE html>
<html lang="zh">
<!--
    标签：
        <ol> ==> 定义有序列表
        <ul> ==> 定义无序列表
        <li> ==> 定义列表项
        <dl> ==> 定义列表
        <dt> ==> 自定义列表项目
        <dd> ==> 定义自定列表项的描述
-->
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <h4>&#60;ol&#62;有序列表：</h4>
    <ol>
        <li>魔兽世界</li>
        <li>星际争霸</li>
        <li>暗黑破坏神</li>
    </ol>
    <h4>&#60;ul&#62;无序列表：</h4>
    <ul>
      <li>魔兽世界</li>
      <li>星际争霸</li>
      <li>暗黑破坏神</li>
    </ul>
    <h4>&#60;dl&#62;、&#60;dt&#62;、&#60;dd&#62;自定义列表标签：</h4>
    <dl>
        <dt>魔兽世界</dt>
        <dd>2005年在中国开始公测的MMORPG网络游戏，是暴雪基于自己魔兽系列IP开发的一款大作。</dd>
        <dt>星际争霸</dt>
        <dd>暴雪开发的一款RTS游戏。</dd>
        <dt>暗黑破坏神</dt>
        <dd>仍然由暴雪开发，属于刷刷刷类型的游戏。</dd>
        <dt>None</dt>
    </dl>
</body>
</html>
