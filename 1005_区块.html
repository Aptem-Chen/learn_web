<!DOCTYPE html>
<html lang="zh">
<!--
    HTML区块主要指两个标签<div>和<span>
    <div>属于块级元素，<span>属于内联元素，
    两个标签自身都没有什么特殊含义。
-->
<head>
    <meta charset="UTF-8">
    <title>区块</title>
    <style>
        div {
            background-color: lightcoral;
        }
        span {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div>
        这些内容在&#60;div&#62;标签内。
    </div>
    <div>
        这句话本身在一个&#60;div&#62;中，同时<span>浅蓝色</span>这个文本在&#60;span&#62;标签内。
    </div>
</body>
</html>
