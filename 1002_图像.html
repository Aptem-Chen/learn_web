<!DOCTYPE html>
<html lang="zh">
    <!--
        关于<img>标签
        <img> 是空标签，意思是说，它只包含属性，并且没有闭合标签。
        要在页面上显示图像，你需要使用源属性（src）。src 指 "source"。源属性的值是图像的 URL 地址。

        定义图像的语法是：
            <img src="url" alt="some_text">
    -->
    <head>
        <meta charset="UTF-8">
        <title>图像</title>
    </head>
    <body>
        <p>
            以下为一个图像示例：<br/>
            <img src="./res/logo-social-sq.png"/>
        </p>
        <p>
            以下为一个有alt属性的img标签（注：该图片实际并不存在）：<br/>
            <img src="./res/non-exist.jpg" alt="这个图片并不存在"/>
        </p>
        <p>
            以下图片修改了尺寸，比原图更小：<br/>
            <img src="./res/logo-social-sq.png" width="40" height="40"/>
        </p>
        <p>
          以下图片修改了尺寸，比原图更大：<br/>
          <img src="./res/logo-social-sq.png" width="160" height="160"/>
        </p>
    </body>
</html>
