<!DOCTYPE html>
<html>
    <!--
        HTML 使用超级链接与网络上的另一个文档相连。
        几乎可以在所有的网页中找到链接。
        点击链接可以从一张页面跳转到另一张页面。

        HTML使用标签 <a>来设置超文本链接。
        超链接可以是一个字，一个词，或者一组词，也可以是一幅图像，您可以点击这些内容来跳转到新的文档或者当前文档中的某个部分。
        当您把鼠标指针移动到网页中的某个链接上时，箭头会变为一只小手。
        在标签<a> 中使用了href属性来描述链接的地址。
        默认情况下，链接将以以下形式出现在浏览器中：
            一个未访问过的链接显示为蓝色字体并带有下划线。
            访问过的链接显示为紫色并带有下划线。
            点击链接时，链接显示为红色并带有下划线。

        注意：如果为这些超链接设置了 CSS 样式，展示样式会根据 CSS 的设定而显示。

        链接的 HTML 代码很简单。它类似这样：
            <a href="url">链接文本</a>
        href 属性描述了链接的目标。
    -->
    <head>
        <meta charset="UTF-8">
        <title>超链接</title>
    </head>
    <body>
        <p>
            <a href="https://www.baidu.com/">百度首页</a><br/>
            以下图片为一个超链接，且会在新标签页内打开：<br/>
            <a href="https://www.baidu.com/" target="_blank"><img src="../res/logo-social-sq.png"></img></a>
        </p>
        <p>
            <a id="tips" href="https://www.baidu.com/">有用的提示部分</a>
            <a href="#tips">访问有用的提示部分</a>
        </p>
    </body>
</html>
